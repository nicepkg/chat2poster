name: Deploy Website to Cloudflare

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/deploy-website.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/deploy-website.yml'
  workflow_dispatch:

concurrency:
  group: deploy-website-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Project Configuration - Update these values for your project
  PROJECT_NAME: 'chat2poster'
  SITE_DOMAIN: 'chat2poster.xiaominglab.com'
  WEBSITE_DIR: 'apps/web'
  BUILD_OUTPUT_DIR: '.open-next/assets'
  BUILD_COMMAND: 'pnpm dlx @opennextjs/cloudflare build --skipWranglerConfigCheck'

  # Comment marker (used to update existing PR comment instead of spamming)
  PREVIEW_COMMENT_MARKER: '<!-- CF_PAGES_PREVIEW_COMMENT -->'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Build website
        working-directory: ${{ env.WEBSITE_DIR }}
        run: ${{ env.BUILD_COMMAND }}
        env:
          NEXT_PUBLIC_SITE_URL: https://${{ env.SITE_DOMAIN }}
          NEXT_PUBLIC_GIT_SHA: ${{ github.sha }}
          SKIP_ENV_VALIDATION: true

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: website-build
          path: |
            ${{ env.WEBSITE_DIR }}/.open-next
            ${{ env.WEBSITE_DIR }}/wrangler.jsonc
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          install-dependencies: 'false'
          setup-cache: 'false'

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: website-build
          path: .
          merge-multiple: true

      - name: Deploy to Cloudflare
        working-directory: ${{ env.WEBSITE_DIR }}
        run: pnpm dlx @opennextjs/cloudflare deploy --skipWranglerConfigCheck
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  preview:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      deployments: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          install-dependencies: 'false'
          setup-cache: 'false'

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: website-build
          path: .
          merge-multiple: true

      - name: Deploy Preview to Cloudflare
        id: deploy
        working-directory: ${{ env.WEBSITE_DIR }}
        run: pnpm dlx @opennextjs/cloudflare deploy --skipWranglerConfigCheck --env preview
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Upsert PR comment with preview URL (no spam)
        uses: actions/github-script@v8
        env:
          MARKER: ${{ env.PREVIEW_COMMENT_MARKER }}
          DEPLOYMENT_URL: ${{ steps.deploy.outputs.deployment-url }}
        with:
          script: |
            const marker = process.env.MARKER;
            const url = process.env.DEPLOYMENT_URL || "Check the Cloudflare dashboard for the preview URL.";

            const body = `${marker}
            ## ðŸš€ Preview Deployment Ready!

            Preview URL: ${url}

            - Branch: \`${context.payload.pull_request.head.ref}\`
            - Commit: \`${context.sha}\`

            (This comment will be updated on new pushes.)
            `;

            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            // List recent comments and find the one with our marker
            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find(c => (c.body || '').includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
